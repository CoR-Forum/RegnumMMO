<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Regnum.Online Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Player-made Champions of Regnum interactive online map with crafting bosses, NPCs, forts, castles, cities, and points of interest.">
  <meta name="keywords" content="Regnum, Online, Maps, Champions of Regnum, Regnum Crafting, Regnum bosses, Regnum NPCs">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w==" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg==" crossorigin="anonymous" defer></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/rastercoords.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div id="map"></div>
  <button id="login-btn">Login</button>
  <div id="character-info" style="display: none;">
    <div id="char-name">Character Name</div>
    <div class="health-bar">
      <div class="bar-fill" id="health-fill"></div>
      <span id="health-text">100/100</span>
    </div>
    <div class="mana-bar">
      <div class="bar-fill" id="mana-fill"></div>
      <span id="mana-text">100/100</span>
    </div>
    <div class="stamina-bar">
      <div class="bar-fill" id="stamina-fill"></div>
      <span id="stamina-text">100/100</span>
    </div>
    <div id="location-display">Location: X: 0, Y: 0</div>
    <div id="zoom-display">Zoom: 3</div>
    <button id="switch-character-btn">Switch Character</button>
  </div>
  <div id="login-modal">
    <div id="login-form">
      <button id="close-modal">&times;</button>
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="submit-login">Login</button>
      <p id="login-message"></p>
    </div>
  </div>
  <div id="character-modal">
    <div id="character-form">
      <button id="close-character-modal">&times;</button>
      <h2>Select or Create Character</h2>
      <div id="character-list"></div>
      <h3>Create New Character</h3>
      <input type="text" id="char-name-input" placeholder="Character Name" required>
      <!-- Realm is chosen earlier (realm modal) or inferred from existing characters.
           Display the selected realm and keep a hidden input for the form. -->
      <div id="char-realm-display" style="background:#444; padding:10px; border-radius:5px; color:#fff; margin:10px 0; border: 2px solid #666; font-weight: bold;">Realm: <span id="char-realm-text">Not selected</span></div>
      <input type="hidden" id="char-realm" value="">
      <select id="char-race">
        <option value="">Select Race</option>
      </select>
      <select id="char-class">
        <option value="">Select Class</option>
      </select>
      <button id="create-character">Create Character</button>
      <p id="character-message"></p>
    </div>
  </div>
  <div id="realm-modal">
    <div id="realm-selection">
      <button id="close-realm-modal">&times;</button>
      <h2>Select Your Realm</h2>
      <div id="realm-options">
        <div class="realm-option" data-realm="Syrtis">
          <h3>Syrtis</h3>
          <p>Realm of the Elves</p>
        </div>
        <div class="realm-option" data-realm="Ignis">
          <h3>Ignis</h3>
          <p>Realm of the Demons</p>
        </div>
        <div class="realm-option" data-realm="Alsius">
          <h3>Alsius</h3>
          <p>Realm of the Humans</p>
        </div>
      </div>
    </div>
  </div>
  <div id="chat-panel">
    <div id="chat-tabs">
      <button id="global-tab">Global</button>
      <button id="realm-tab">Realm</button>
      <button id="pm-tab">PM</button>
    </div>
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" placeholder="Type message...">
    <input id="pm-target" type="text" placeholder="Recipient User ID">
  </div>
</body>
</html>
